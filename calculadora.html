<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    
    <link rel="stylesheet" href="/style.css">

    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="container">
        <div id="textarea" class="div-textarea">
            <textarea name="textComplete" id="textComplete" rows="2" readonly></textarea>
            <textarea name="input" id="input" rows="2" readonly></textarea>
        </div>
        <div id="buttons" class="buttons">
            <div id="buttons1" class="div-button-1">
                <button id="limpaUltimaEntrada" onclick="apagarUltimaEntrada()">CE</button>
                <button id="limpaTudo" onclick="limparTudoTextArea()">C</button>
                <button id="apagarUltimoNumero" onclick="apagarUltimoNumero()">DEL</button>
            </div>
            <div id="buttons2" class="div-button">
                <button id="sete" onclick="clicarButton('sete')">7</button>
                <button id="oito" onclick="clicarButton('oito')">8</button>
                <button id="nove" onclick="clicarButton('nove')">9</button>
                <button id="dividir" onclick="clicarButton('dividir')">รท</button>
            </div>
            <div id="buttons3" class="div-button">
                <button id="quatro" onclick="clicarButton('quatro')">4</button>
                <button id="cinco" onclick="clicarButton('cinco')">5</button>
                <button id="seis" onclick="clicarButton('seis')">6</button>
                <button id="multiplicar" onclick="clicarButton('multiplicar')">x</button>
            </div>
            <div id="buttons4" class="div-button">
                <button id="um" onclick="clicarButton('um')">1</button>
                <button id="dois" onclick="clicarButton('dois')">2</button>
                <button id="tres" onclick="clicarButton('tres')">3</button>
                <button id="subtrair" onclick="clicarButton('subtrair')">-</button>
            </div>
            <div id="buttons5" class="div-button">
                <button id="virgula" onclick="clicarButton('virgula')">,</button>
                <button id="zero" onclick="clicarButton('zero')">0</button>
                <button id="igualdade"s onclick="botaoIgualdade()">=</button>
                <button id="somar" onclick="clicarButton('somar')">+</button>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2023 - Rhaissa Tardin - <a href="https://github.com/TardinRha"> <img class="logo-github" src="/images/github.png" alt="github"></a>
    </footer>

    <script src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
</body>
</html>
