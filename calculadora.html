<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    
    <link rel="stylesheet" href="/style.css">

    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="container">
        
        <textarea name="input" id="input" rows="2" readonly></textarea>

        <div id="buttons1" class="div-button">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>D</button>
        </div>
        <div id="buttons2" class="div-button button-maior">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div id="buttons3" class="div-button button-maior">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
        </div>
        <div id="buttons4" class="div-button button-maior">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div id="buttons5" class="div-button button-maior">
            <button>2âˆšx</button>
            <button>0</button>
            <button>3</button>
            <button>,</button>
        </div>
        <button>=</button>

    </div>
    
    <footer>
        &copy; 2023 - Rhaissa Tardin - <a href="https://github.com/TardinRha"> <img class="logo-github" src="/images/github.png" alt="github"></a>
    </footer>

    <script src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
</body>
</html>
